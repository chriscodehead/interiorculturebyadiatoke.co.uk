<!DOCTYPE html>
<html class="no-js" lang="zxx">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>404</title>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:500,600,700%7COpen+Sans:300,400"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/menu.css" />
    <link href="css/animate.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/lightcase.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body class="inner-page">
    <div id="wrapper">
      <section class="headings">
        <div class="text-heading">
          <div class="container">
            <h1 class="text-center">Error 404</h1>
          </div>
        </div>
      </section>

      <section class="notfound">
        <div class="container">
          <div class="top-headings">
            <h2 class="h3 text-center font-weight-bold">404</h2>
            <h3 class="text-center">Page Not Found!</h3>
            <p class="text-center">
              Oops! Looks Like Something Going Wrong We can’t seem to find the
              page you’re looking for make sure that you have typed the currect
              URL
            </p>
          </div>
          <div class="port-info">
            <a href="./" class="btn btn-primary btn-lg">Go To Home</a>
          </div>
        </div>
      </section>

      <script src="js/jquery.min.js"></script>
      <script src="js/tether.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <script src="js/mmenu.min.js"></script>
      <script src="js/mmenu.js"></script>
      <script src="js/jquery.easing.min.js"></script>
      <script src="js/smooth-scroll.min.js"></script>
      <script src="js/isotope.pkgd.min.js"></script>
      <script src="js/lightcase.js"></script>
      <script src="js/jquery.waypoints.min.js"></script>
      <script src="js/jquery.counterup.min.js"></script>
      <script src="js/inner-script.js"></script>
      <script>
        $(window).on("scroll load", function () {
          $("#header.cloned #logo img").attr(
            "src",
            $("#header #logo img").attr("data-sticky-logo")
          );
        });
      </script>
    </div>
  </body>
</html>
